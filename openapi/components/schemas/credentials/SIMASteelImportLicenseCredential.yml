  description:
    type: string
  issuanceDate:
    type: string
    format: date-time
    title: License Valid From
    description: Date product(s) expected to be shipped from the country of exportation.
  expirationDate:
    type: string
    format: date-time
    title: License Valid Through
    description: Date product(s) expected to be shipped from the country of exportation.
  issuer:
    $ref: ../snippets/IssuerOrganization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/SIMASteelImportLicenseCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    $ref: ../common/SIMASteelImportLicense.yml
  proof:
    $ref: ../snippets/proof.yml
  relatedLink:
    title: Related Link
    description: Links related to this verifiable credential
    type: array
    items:
      $ref: ../common/LinkRole.yml
additionalProperties: false
