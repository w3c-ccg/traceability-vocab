    readOnly: true
    const:
      - https://www.w3.org/ns/credentials/v2
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/ns/credentials/v2
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/ns/credentials/v2
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - AgricultureActivityCredential
    default:
      - VerifiableCredential
      - AgricultureActivityCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - AgricultureActivityCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  validFrom:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  issuer:
    $ref: ../snippets/IssuerOrganization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/AgricultureActivityCredential.yml
        default: https://w3id.org/traceability/openapi/components/schemas/credentials/AgricultureActivityCredential.yml
        readOnly: true
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    title: Agriculture Activities array
    type: object
    properties:
      agActivities:
        type: array
        items:
          $ref: ../common/AgricultureActivity.yml
additionalProperties: false
required:
  - '@context'
  - type
  - id
  - validFrom
  - validUntil
  - issuer
  - credentialSubject
