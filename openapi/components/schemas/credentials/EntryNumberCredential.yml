$linkedData:
  term: EntryNumberCredential
  '@id': https://w3id.org/traceability#EntryNumberCredential
title: Entry Number Credential
tags:
  - Steel
  - eCommerce
  - Agriculture
  - Oil and Gas
  - Other
description: A credential which associates a customs entry number to a workflow.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - EntryNumberCredential
    default:
      - VerifiableCredential
      - EntryNumberCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - EntryNumberCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  expirationDate:
    type: string
  issuer:
    $ref: ../snippets/IssuerOrganization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/EntryNumberCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    $ref: ../common/EntryNumber.yml
  proof:
    $ref: ../snippets/proof.yml
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
example: |-
  {
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
      "https://w3id.org/traceability/v1"
    ],
    "id": "http://example.com/dd0c6f9a-5df6-40a3-bb34-863cd1fda606",
    "type": [
      "VerifiableCredential",
      "EntryNumberCredential"
    ],
    "issuer": {
      "type": [
        "Organization"
      ],
      "id": "did:key:z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U"
    },
    "issuanceDate": "2022-11-01T10:58:45-04:00",
    "credentialSubject": {
      "type": [
        "EntryNumber"
      ],
      "entryNumber": "12345123456"
    },
    "proof": {
      "type": "Ed25519Signature2018",
      "created": "2023-05-23T18:31:02Z",
      "verificationMethod": "did:key:z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U#z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U",
      "proofPurpose": "assertionMethod",
      "jws": "eyJhbGciOiJFZERTQSIsImI2NCI6ZmFsc2UsImNyaXQiOlsiYjY0Il19..k_voYF9Tfa9AmJXNOkxE093lBmsj2Rd4vLiRZte7jK-f6MxihQqdg5uZ_zmBScKig8k7_LLi126bmtMSkxocDA"
    }
  }