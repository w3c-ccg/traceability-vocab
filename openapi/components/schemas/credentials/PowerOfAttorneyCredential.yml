  - eCommerce
  - Agriculture
  - Oil and Gas
  - Other
description: Legal authorization given by the Principal to the Agent to perform certain acts on the principal's behalf.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
