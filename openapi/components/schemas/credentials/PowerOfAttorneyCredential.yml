      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - PowerOfAttorneyCredential
    default:
      - VerifiableCredential
      - PowerOfAttorneyCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - PowerOfAttorneyCredential
  id:
    type: string
    format: uri
  issuanceDate:
    type: string
    format: date-time
  expirationDate:
    type: string
    format: date-time
  issuer:
    title: Principal
    description: The principal (or "grantor", or "donor") authorizing the agent the power to act on its behalf.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Organization
        default:
          - Organization
        items:
          type: string
          enum:
            - Organization
      id:
        title: Identifier
        description: Principal's identifier.
        type: string
        format: uri
      name:
        title: Name
        description: Name of the organization.
        type: string
      location:
        title: Location
        description: The location where, for example, an event is happening, an organization is located, or an action takes place.
        type: object
        properties:
          type:
            type: array
            readOnly: true
            const:
              - Place
            default:
              - Place
            items:
              type: string
              enum:
                - Place
          address:
            title: Postal Address
            description: The postal address for an organization or place.
            type: object
            properties:
              type:
                type: array
                readOnly: true
                const:
                  - PostalAddress
                default:
                  - PostalAddress
                items:
                  type: string
                  enum:
                    - PostalAddress
              name:
                title: Name
                description: The name of the entity in text.
                type: string
              streetAddress:
                title: Street Address
                description: >-
                  The street address expressed as free form text. The street address is
                  printed on paper as the first lines below the name. For example, the name
                  of the street and the number in the street, or the name of a building.
                type: string
              addressLocality:
                title: Address Locality
                description: Text specifying the name of the locality; for example, a city.
                type: string
              addressRegion:
                title: Address Region
                description: >-
                  Text specifying a province or state in abbreviated format; for example,
                  NJ.
                type: string
              addressCountry:
                title: Address Country
                description: >-
                  The two-letter ISO 3166-1 alpha-2 country code.
                type: string
              postalCode:
                title: Postal Code
                description: Text specifying the postal code for an address.
                type: string
            additionalProperties: false
            required:
              - type
    additionalProperties: false
    required:
      - type
      - id
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/PowerOfAttorneyCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    title: Agent
    description: The organization authorized as agent (or "attorney", or "attorney-in-fact") to act on the behalf of the principal.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Organization
        default:
          - Organization
        items:
