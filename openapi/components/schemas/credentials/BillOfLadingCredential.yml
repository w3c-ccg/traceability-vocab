      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - BillOfLadingCredential
    default:
      - VerifiableCredential
      - BillOfLadingCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - BillOfLadingCredential
  id:
