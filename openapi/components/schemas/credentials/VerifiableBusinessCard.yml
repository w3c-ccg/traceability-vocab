$linkedData:
  term: VerifiableBusinessCard
  '@id': https://w3id.org/traceability#VerifiableBusinessCard
title: Verifiable Business Card
tags:
  - Software
  - Steel
  - eCommerce
  - Agriculture
  - Oil and Gas
  - Other
description: A digital, verifiable business card, issued as a Verifiable Credential. The Verifiable Business Card contains information about how to reach the subject, including submitting Verifiable Presentations.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - VerifiableBusinessCard
    default:
      - VerifiableCredential
      - VerifiableBusinessCard
    items:
      type: string
      enum:
        - VerifiableCredential
        - VerifiableBusinessCard
  id:
    type: string
    format: uri
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
    format: date-time
  expirationDate:
    type: string
    format: date-time
  issuer:
    type: string
    format: uri
  credentialSubject:
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Person
        default:
          - Person
        items:
          type: string
          enum:
            - Person
      firstName:
        title: First Name
        description: Person's first name
        type: string
        example: Amelie
      lastName:
        title: Last Name
        description: Person's last name
        type: string
        example: Pfeffer
      email:
        title: Person's Email Address
        description: Person's email address
        type: string
        format: email
        example: Felton_Hauck15@example.com
      phoneNumber:
        title: Phone Number
        description: Person's contact phone number
        type: string
        example: 555-738-4062
      worksFor:
        title: Works For
        description: Company or organization which employs the person
        type: object
        properties:
          type:
            type: array
            readOnly: true
            const:
              - Organization
            default:
              - Organization
            items:
              type: string
              enum:
                - Organization
          id: 
            title: Identifier
            description: Organization identifier.
            type: string
            format: uri
          name:
            title: Name
            description: Name of the organization.
            type: string
          url:
            title: URL
            description: URL of the organization.
            type: string
            format: uri
          description:
            title: Description
            description: Description of the company.
            type: string
          location:
            title: Location
            description: The location of, for example, where an event is happening, where an organization is located, or where an action takes place.
            type: object
            properties:
              type:
                type: array
                readOnly: true
                const:
                  - Place
                default:
                  - Place
                items:
                  type: string
                  enum:
                    - Place
              address:
                title: Postal Address
                description: The postal address for an organization or place.
                type: object
                properties:
                  type:
                    type: array
                    readOnly: true
                    const:
                      - PostalAddress
                    default:
                      - PostalAddress
                    items:
                      type: string
                      enum:
                        - PostalAddress
                  name:
                    title: Name
                    description: The name of the entity in text.
                    type: string
                  streetAddress:
                    title: Street Address
                    description: >-
                      The street address expressed as free form text. The street address is
                      printed on paper as the first lines below the name. For example, the name
                      of the street and the number in the street or the name of a building.
                    type: string
                  addressLocality:
                    title: Address Locality
                    description: Text specifying the name of the locality; for example, a city.
                    type: string
                  addressRegion:
                    title: Address Region
                    description: >-
                      Text specifying a province or state in abbreviated format; for example,
                      NJ.
                    type: string
                  addressCountry:
                    title: Address Country
                    description: >-
                      The two-letter ISO 3166-1 alpha-2 country code.
                    type: string
                  crossStreet:
                    title: Cross Street
                    description: >-
                      A street intersecting a main street (usually at right angles) and
                      continuing on both sides of it.
                    type: string
                  postalCode:
                    title: Postal Code
                    description: Text specifying the postal code for an address.
                    type: string
                additionalProperties: false
                required:
                  - type
            additionalProperties: false
            required:
              - type
              - address
          email:
            title: Email Address
            description: Organization's primary email address.
            type: string
            format: email
          phoneNumber:
            title: Phone Number
            description: Organization's contact phone number.
            type: string
          logo:
            title: Logo
            description: logo for this organization
            type: string
            format: uri
        additionalProperties: false
        required:
          - type
          - name
          - url
          - location
          - logo
      jobTitle:
        title: Job Title
        description: Person's job title.
        type: string
        example: Legacy Functionality Associate
    additionalProperties: false
    required:
      - type
      - firstName
      - lastName
      - email
      - worksFor
      - jobTitle
  proof:
    type: object
    properties:
      type:
        type: string
        description: Signature suite for the proof
        enum:
          - Ed25519Signature2018
      created:
        description: Creation timestamp for the proof in the form of an XML datestring
        type: string
      verificationMethod:
        description: The fragment from which the public key can be de-referenced, in the form of a URI
        type: string
      proofPurpose:
        description: For credentials, the proof should be the constant, 'assertionMethod'. For other uses, see https://w3c.github.io/vc-data-integrity/#proof-purposes.
        const: assertionMethod
      jws:
        description: The JSON Web Signature for the proof
        type: string
    additionalProperties: false
    required:
      - type
      - created
      - proofPurpose
      - jws
  relatedLink:
    title: Related Link
    description: >-
      Links related to this verifiable credential. This can include an endpoint
      for making verifiable presentations in accordance with
      https://w3c-ccg.github.io/traceability-interop/
    type: array
    items:
      type: object
      properties:
        type:
          type: array
          readOnly: true
          const:
            - LinkRole
          default:
            - LinkRole
          items:
            type: string
            enum:
              - LinkRole
        target:
          title: Target
          description: An entry point, within some Web-based protocol.
          type: string
          format: uri
        linkRelationship:
          title: Link Relationship
          description: Indicates the relationship type of a link.
          type: string
      additionalProperties: false
      required:
        - type
        - target
        - linkRelationship
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/VerifiableBusinessCard.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
    additionalProperties: false
    required:
      - id
      - type
additionalProperties: false
required:
  - '@context'
  - id
  - type
  - issuanceDate
  - issuer
  - credentialSubject
  - relatedLink
  - credentialSchema
  - proof
