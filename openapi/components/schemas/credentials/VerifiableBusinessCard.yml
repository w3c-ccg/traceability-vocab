    readOnly: true
    const:
      - VerifiableCredential
      - VerifiableBusinessCard
    default:
      - VerifiableCredential
      - VerifiableBusinessCard
    items:
      type: string
      enum:
        - VerifiableCredential
        - VerifiableBusinessCard
  id:
