title: Example Credential
tags:
  - Example
description: >-
  A sample credential showing how a status list can be added
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
      - https://w3id.org/vc/status-list/2021/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
      - https://w3id.org/vc/status-list/2021/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
        - https://w3id.org/vc/status-list/2021/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - ExampleCredential
    default:
      - VerifiableCredential
      - ExampleCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - ExampleCredential
  id:
    type: string

  issuer:
    type: string
  issuanceDate:
    type: string
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/ExampleCredential.yml
        default: https://w3id.org/traceability/openapi/components/schemas/credentials/ExampleCredential.yml
        readOnly: true
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    type: object
  credentialStatus:
    type: object
  proof:
    type: object
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
example: |-
  {
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
      "https://w3id.org/traceability/v1",
      "https://w3id.org/vc/status-list/2021/v1"
    ],
    "id": "urn:uuid:ba52b172-9422-4879-93b3-03936d169b86",
    "type": [
      "VerifiableCredential",
      "ExampleCredential"
    ],
    "issuer": "urn:uuid:11111111-1111-1111-1111-111111111111",
    "issuanceDate": "2023-04-11T16:36:24Z",
    "credentialSubject": {
      "type": [
        "Example"
      ]
    },
    "credentialStatus": {
      "id": "https://example.com/status/362bbbb5-3d9b-4405-82ee-cf1443415351#5",
      "type": "StatusList2021Entry",
      "statusPurpose": "revocation",
      "statusListIndex": "5",
      "statusListCredential": "https://example.com/status/362bbbb5-3d9b-4405-82ee-cf1443415351"
    }
  }