$linkedData:
  term: IntentToImportCertificate
  '@id': https://w3id.org/traceability#IntentToImportCertificate
title: Intent To Import Certificate
description: >-
  A simple case where an entity (person or organization) wishes to notify some
  third party that they intend to import some product, likely into a different
  geographic region than it originated in. This is a highly simplified version
  geographic region than in originated in. This is a highly simplified version
  of an LOI that can be used to identify and declare intent earlier in the
  process than would be possible otherwise.  This object may be easily
  subclassed for extension with other data for other cases where additional
  regulatory data may be required. 

  An Intent To Import Credential should be included in the first submission of 
  Traceable Presentations. 
type: object
properties:
  '@context':
    type: array
    items:
      type: string
      const:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    items:
      type: string
      const:
        - VerifiableCredential
        - IntentToImportCertificate
  id:
    type: string
  name:
    type: string
  description:
