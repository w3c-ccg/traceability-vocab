$linkedData:
  term: MultiModalBillOfLadingCredential
  '@id': https://w3id.org/traceability#MultiModalBillOfLadingCredential
title: Multi-Modal Bill of Lading Credential
tags:
  - Steel
  - eCommerce
  - Agriculture
  - Oil and Gas
  - Other
description: >- 
  A receipt for the cargo and a contract for transportation between a shipper and the ocean carrier. It may also be used as instrument of ownership (negotiable bill of lading) which can be bought, sold or traded while the goods are in transit. To be used in this manner, it must be a negotiable "order bill of lading". 
  (source: Olegario Llamazares: Dictionary Of International Trade, Key definitions of 2000 trade terms and acronyms).
  Model based on https://service.unece.org/trade/uncefact/publication/Transport%20and%20Logistics/MaritimeBill/HTML/001.htm
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - MultiModalBillOfLadingCredential
    default:
      - VerifiableCredential
      - MultiModalBillOfLadingCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - MultiModalBillOfLadingCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  expirationDate:
    type: string
  issuer:
    $ref: ../snippets/IssuerOrganization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/MultiModalBillOfLadingCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    $ref: ../common/MultiModalBillOfLading.yml
  proof:
    $ref: ../snippets/proof.yml
  relatedLink:
    title: Related Link
    description: Links related to this verifiable credential
    type: array
    items:
      $ref: ../common/LinkRole.yml
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
