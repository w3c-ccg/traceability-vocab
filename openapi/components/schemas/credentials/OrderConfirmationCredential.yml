$linkedData:
  term: OrderConfirmationCredential
  '@id': https://w3id.org/traceability#OrderConfirmationCredential
title: Order Confirmation Credential
tags:
  - eCommerce
description: >-
  Credential used by Ecommerce Marketplaces to register sales orders.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - OrderConfirmationCredential
    default:
      - VerifiableCredential
      - OrderConfirmationCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - OrderConfirmationCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    $ref: ../common/Organization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/OrderConfirmationCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    $ref: ../common/Order.yml
  proof:
    type: object
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
example: |-
  {
    "type": [
      "VerifiableCredential",
      "OrderConfirmationCredential"
    ],
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
