$linkedData:
  term: ThingCredential
  '@id': https://w3id.org/traceability#ThingCredential
title: Thing Credential
tags:
  - Steel
  - eCommerce
  - Agriculture
  - Oil and Gas
  - Other
description: A credential that contains a thing.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - ThingCredential
    default:
      - VerifiableCredential
      - ThingCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - ThingCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  expirationDate:
    type: string
  issuer:
    $ref: ../common/Organization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/ThingCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    $ref: ../common/Thing.yml
  proof:
    $ref: ../snippets/proof.yml
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
example: |-
  {
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
      "https://w3id.org/traceability/v1"
    ],
    "id": "http://example.com/dd0c6f9a-5df6-40a3-bb34-863cd1fda606",
    "type": [
      "VerifiableCredential",
