title: Consignor
description: A consignor party for the consignment.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - Organization
    default:
      - Organization
    items:
      type: string
      enum:
        - Organization
  id:
    title: Identifier
    description: Decentralized identifier of the consignor.
    type: string
  name:
    title: Name
    description: Name of the consignor.
    type: string
  url:
    title: URL
    description: URL of the consignor.
    type: string
  description:
    title: Description
    description: Description of the consignor.
    type: string
  email:
    title: Email Address
    description: Consignor's primary email address.
    type: string
  phoneNumber:
    title: Phone Number
    description: Consignor's contact phone number.
    type: string
  location:
    title: Location
    description: Consignor's physical address.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Place
        default:
          - Place
        items:
          type: string
          enum:
            - Place
      address:
        title: Postal Address
        description: The postal address for an organization or place.
        $ref: ../common/PostalAddress.yml
additionalProperties: false
required:
  - type
  - name
example: |-
  {
    "type": ["Organization"],
    "name": "Espresso Italiano Co.",
    "location": {
      "type": ["Place"],
      "address": {
        "type": ["PostalAddress"],
        "streetAddress": "Via Vico Ferrovia 5",
        "addressLocality": "Goro",
        "addressRegion": "Ferrara",
        "postalCode": "44020",
        "addressCountry": "IT"
      }
    },
    "email": "sales@espresso-italiano.example.com",
    "phoneNumber": "+39 0351 9067195"
  }