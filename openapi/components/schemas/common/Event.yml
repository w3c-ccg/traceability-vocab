$linkedData:
  term: Event
  '@id': https://schema.org/Event
title: Event
description: An event such as a transformation, aggregation, commission, etc.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - Event
    default:
      - Event
    items:
      type: string
      enum:
        - Event
  eventType:
    title: Event Type
    description: The Type of the Event.
    type: string
    $linkedData:
      term: eventType
      '@id': https://schema.org/value
  eventId:
    title: Event Identifier
    description: The Identifier of the Event.
    type: string
    $linkedData:
      term: eventId
      '@id': https://schema.org/identifier
  actor:
    title: Actor
    description: The organization performing the activity.
    type: array
    items:
      $ref: ./Organization.yml
    $linkedData:
      term: actor
      '@id': https://w3id.org/traceability#Organization
  place:
    title: Event Location
    description: The location where the event took place.
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://w3id.org/traceability#place
  eventTime:
    title: Event Time
    description: The time when the event took place.
    type: string
    $linkedData:
      term: eventTime
      '@id': https://schema.org/DateTime
  products:
    title: Products
    description: The products referenced by the event in hashlinks.
    type: array
    items:
      type: string
    $linkedData:
      term: products
      '@id': https://w3c-ccg.github.io/hashlink/#hl-url-params
additionalProperties: false
required:
