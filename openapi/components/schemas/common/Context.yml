type: object
description: Context objects define JSON-LD terms.
properties:
  '@context':
    type: object
    properties:
      '@version':
        type: number
      '@vocab':
        type: string
example: |-
  {
    "@context": {
        "@version": 1.1,
        "@vocab": "https://www.w3.org/ns/credentials/issuer-dependent#"
    }
  }
