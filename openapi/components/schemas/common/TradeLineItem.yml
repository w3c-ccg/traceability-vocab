$linkedData:
  term: TradeLineItem
  '@id': https://vocabulary.uncefact.org/SupplyChainTradeLineItem
title: Trade Line Item
description: >-
  Line items on trade documents such as Commercial Invoices. A trade line item describes separately identifiable product and packaging characteristics.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - TradeLineItem
    default:
      - TradeLineItem
    items:
      type: string
      enum:
        - TradeLineItem
  name:
    title: Name
    description: Name of the Tradeline item.
    type: string
    $linkedData:
      term: name
      '@id': https://schema.org/name
  purchaseOrderNumber: 
    title: Purchase Order Number
    type: string
    $linkedData:
      term: purchaseOrderNumber
      '@id': https://schema.org/orderNumber
  itemCount:
    title: A quantity despatched in the trade delivery.
    type: number
    $linkedData:
      term: itemCount
      '@id': >-
        https://vocabulary.uncefact.org/despatchedQuantity
  description:
    title: Description of product
    type: string
    $linkedData:
      term: description
      '@id': https://schema.org/description
  packageQuantity:
    title: Package Quantity
    type: number
    $linkedData:
      term: packageQuantity
      '@id': https://vocabulary.uncefact.org/packageQuantity
  product:
    title: Product
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Product
        default:
          - Product
        items:
          type: string
          enum:
            - Product
      id:
        title: Product Identifier
        description: The product identifier, such as ISBN.
        type: string
      gtin:
        title: Global Trade Item Number (GTIN)
        type: string
      manufacturer:
        title: Manufacturer
        description: The entity manufacturing the product.
        type: object
        properties:
          type:
            type: array
            readOnly: true
            const:
              - Organization
            default:
              - Organization
            items:
              type: string
              enum:
                - Organization
          name:
            title: Name
            description: Name of the organization.
            type: string
          id: 
            title: Identifier
            description: Organization identifier.
            type: string
          url:
            title: URL
            description: URL of the organization.
            type: string
          description:
            title: Description
            description: Description of the company.
            type: string
          globalLocationNumber:
            title: Global Location Number
            description: The GS1 GLN of the organization.
            type: string
          email:
            title: Email Address
            description: Organization's primary email address.
            type: string
          phoneNumber:
            title: Phone Number
            description: Organization's contact phone number.
            type: string
          logo:
            type: string
            format: uri
            description: Logo of the entity.
          taxId:
            title: Tax Identification Number
            description: >-
              The Tax or Fiscal ID of the organization or person, e.g., the TIN in the US
              or the CIF/NIF in Spain.
            type: string
        additionalProperties: false
        required:
          - type
      name:
        title: Name
        description: Name of the shipment item(s)
        type: string
      description:
        title: Description
        description: Description of the shipment.
        type: string
      category:
        title: Category
        description: A category for the item.
        type: string
      sizeOrAmount:
        title: Size or Amount
        description: The size or amount of the product
        $ref: ./QuantitativeValue.yml
      weight:
        title: Weight
        description: Weight of the product.
        $ref: ./QuantitativeValue.yml
      depth:
        title: Depth
        description: The depth of the item.
        $ref: ./QuantitativeValue.yml
      width:
        title: Width
        description: The width of the item.
        $ref: ./QuantitativeValue.yml
      height:
        title: Height
        description: The height of the item.
        $ref: ./QuantitativeValue.yml
      productPrice:
        title: Product Price
        description: >-
          One or more detailed price specifications, indicating the unit price and
          delivery or payment charges.
        $ref: ./PriceSpecification.yml
      sku:
        title: SKU Number
        description: >-
          The Stock Keeping Unit (SKU), i.e., a merchant-specific identifier for a
          product or service, or for the product to which the offer refers.
        type: string
      batchNumber:
        title: Batch Number
        description: A tracking number for commodities
        type: string
      commodity:
        title: Commodity
        description: Product commodity code, codification system and description
        $ref: ./Commodity.yml
      seller:
        title: Seller
        description: The entity manufacturing the product.
        type: object
        properties:
          type:
            type: array
            readOnly: true
            const:
              - Organization
            default:
              - Organization
            items:
              type: string
              enum:
                - Organization
          name:
            title: Name
            description: Name of the organization.
            type: string
          id: 
            title: Identifier
            description: Organization identifier.
            type: string
          url:
            title: URL
            description: URL of the organization.
            type: string
          description:
            title: Description
            description: Description of the company.
            type: string
          globalLocationNumber:
            title: Global Location Number
            description: The GS1 GLN of the organization.
            type: string
          email:
            title: Email Address
            description: Organization's primary email address.
            type: string
          phoneNumber:
            title: Phone Number
            description: Organization's contact phone number.
            type: string
          logo:
            type: string
            format: uri
            description: Logo of the entity.
          taxId:
            title: Tax Identification Number
            description: >-
              The Tax / Fiscal ID of the organization or person, e.g., the TIN in the US
              or the CIF/NIF in Spain.
            type: string
        additionalProperties: false
        required:
          - type
      images:
        title: Images of the product
        type: array
        items: 
          type: string
    additionalProperties: false
    required:
      - type
    $linkedData:
      term: product
      '@id': https://schema.org/Product
  freeTradeAgreement:
    title: Free Trade Agreement
    description: Relevant Free Trade Agreement
    type: string
  countryOfOrigin:
    title: Country of Origin
    description: Identify the 2-character ISO country code of the country of production.
    type: string
    $linkedData:
      term: countryOfOrigin
      '@id': https://vocabulary.uncefact.org/originCountry
  shipToParty:
    title: Ship To Party
    description: The party to whom goods will be or have been ultimately shipped. Also refered to as Final Delivery Party or Ultimate Delivery Party
    $ref: ./Organization.yml
    $linkedData:
      term: shipToParty
      '@id': https://vocabulary.uncefact.org/shipToParty
  netWeight:
    title: Trade Line Item Net Weight
    description: A measure of the net weight (mass).
    $ref: ./QuantitativeValue.yml
    $linkedData:
      term: netWeight
      '@id': >-
        https://vocabulary.uncefact.org/netWeightMeasure
  grossWeight:
    title: Trade Line Item Gross Weight
    description: >-
      A measure of the gross weight (mass) which includes packaging but excludes
      any transport equipment.
    $ref: ./QuantitativeValue.yml
    $linkedData:
      term: grossWeight
      '@id': >-
        https://vocabulary.uncefact.org/grossWeightMeasure
  lineItemTotalPrice:
    title: Total Price
    description: Total line item price.
    $ref: ./PriceSpecification.yml
    $linkedData:
      term: priceSpecification
      '@id': https://schema.org/priceSpecification
additionalProperties: false  
required:
  - type
example: |-
  {
    "type": [
      "TradeLineItem"
    ],
    "description": "Parts and accessories for photographic cameras.",
    "packageQuantity": 3,
    "product": {
      "type": ["Product"],
      "description": "Lens flare filter",
      "manufacturer": {
        "type": ["Organization"],
        "name": "Premium Camera Goods, Inc." 
      },
      "productPrice":   {
        "type": ["PriceSpecification"],
        "price": 400,
        "priceCurrency": "USD"
      },
      "commodity": {
        "type": ["Commodity"],
        "commodityCode": "9006.9",
        "commodityCodeType": "HS"
      }
    },
    "itemCount": 30,
    "grossWeight": {
      "type": ["QuantitativeValue"],
      "value": "75",
      "unitCode": "lbs"
    },
    "lineItemTotalPrice": {
      "type": [
        "PriceSpecification"
      ],
      "price": 12000,
      "priceCurrency": "USD"
    }
  }