$linkedData:
  term: SIMASteelImportLicense
  '@id': https://w3id.org/traceability#SIMASteelImportLicense
title: SIMA Steel Import License
description: SIMA Steel Import License
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - SIMASteelImportLicense
    default:
      - SIMASteelImportLicense
    items:
      type: string
      enum:
        - SIMASteelImportLicense
  licenseNumber:
    title: License Number
    description: License number generated by the Licensing System upon submission.
    type: string
    $linkedData:
      term: licenseNumber
      '@id': https://schema.org/identifier
  licensedCompany:
    title: Licensed Company
    description: Company granted SIMA Import license
    $ref: ./Organization.yml
    $linkedData:
      term: licensedCompany
      '@id': https://schema.org/Organization
  customsEntryNumber:
    title: Customs Entry Number
    description: Input if known at time of application. This number is optional.
    type: string
    $linkedData:
      term: customsEntryNumber
      '@id': https://vocabulary.uncefact.org/ReferenceCodeList#AQM
  importer:
    title: Importer
    description: Name of Importer of Record.
    $ref: ./Organization.yml
    $linkedData:
      term: importer
      '@id': https://vocabulary.uncefact.org/importerParty
  exporter:
    title: Exporter
    description: Name of Exporter.
    $ref: ./Organization.yml
    $linkedData:
      term: exporter
      '@id': https://vocabulary.uncefact.org/exporterParty
  manufacturer:
    title: Manufacturer
    description: Name of manufacturer(s) of the product(s) or shipper(s). May list multiple manufacturers or as unknown.
    $ref: ./Organization.yml
    $linkedData:
      term: manufacturer
      '@id': https://vocabulary.uncefact.org/manufacturerParty
  countryOfOrigin:
    title: Country of Origin
    description: Country in which the product(s) were manufactured. The two-letter ISO 3166-1 alpha-2 country code.
    type: string
    $linkedData:
      term: countryOfOrigin
      '@id': https://vocabulary.uncefact.org/originCountry
  countryOfExportation:
    title: Country of Exportation
    description: Country from which the product(s) were exported. The two-letter ISO 3166-1 alpha-2 country code.
    type: string
    $linkedData:
      term: countryOfExportation
      '@id': https://vocabulary.uncefact.org/exportCountry
  expectedPortOfEntry:
    title: Expected Port of Entry
    description: Expected port of entry.
    type: string
    $linkedData:
      term: expectedPortOfEntry
      '@id': https://vocabulary.uncefact.org/LocationFunctionCodeList#24
  expectedDateOfExport:
    title: Expected Date of Export
    description: Date product(s) expected to be shipped from the country of exportation.
    type: string
    format: date-time
    $linkedData:
      term: expectedDateOfExport
      '@id': https://vocabulary.uncefact.org/DateTimePeriodFunctionCodeList#129
  expectedDateOfImport:
    title: Expected Date of Import
    description: Date product(s) expected to be shipped from the country of exportation.
    type: string
    format: date-time
    $linkedData:
      term: expectedDateOfImport
      '@id': https://vocabulary.uncefact.org/DateTimePeriodFunctionCodeList#151
  productInformation:
    title: Product Information
    description: Steel products applied for licensing.
    type: array
    minItems: 1
    items:
      title: Steel Product
      description: Steel product details.
      $ref: ./SIMASteelImportProductSpecifier.yml
    $linkedData:
      term: productInformation
      '@id': https://w3id.org/traceability#productInformation
additionalProperties: false
required:
  - type
  - importer
  - exporter
  - manufacturer
  - countryOfOrigin
  - countryOfExportation
  - productInformation
example: |-
  {
    "type": [
      "SIMASteelImportLicense"
    ],
    "customsEntryNumber": "34001239",
    "importer": {
      "type": [
        "Organization"
      ],
      "name": "American Prime Steel Inc."
    },
    "exporter": {
      "type": [
        "Organization"
      ],
      "name": "Maxi Acero Mexicano"
    },
    "manufacturer": {
      "type": [
        "Organization"
      ],
      "name": "Maxi Acero Mexicano"
    },
    "countryOfOrigin": "MX",
    "countryOfExportation": "MX",
    "expectedPortOfEntry": "USMOB",
    "expectedDateOfExport": "2022-04-02T08:00:00Z",
    "expectedDateOfImport": "2022-04-09T10:30:00Z",
    "productInformation": [
      {
        "type": [
          "SIMASteelImportProductSpecifier"
        ],
        "commodity": {
          "type": [
            "Commodity"
          ],
          "commodityCode": "7207200075",
          "commodityCodeType": "HTS",
          "description": "SEMIFINISHED IRON/NONALLOW STL"
        },
        "productCategory": "Blooms, Billets and Slabs",
        "countryOfMeltAndPour": "AR",
        "weight": {
          "type": [
            "MeasuredValue"
          ],
          "value": "10000",
          "unitCode": "KGM"
        },
        "customsValue": {
          "type": [
            "MonetaryAmount"
          ],
          "value": 24000,
          "currency": "USD"
        }
      }
    ]
  }