# based on https://github.com/ossf/scorecard#what-is-scorecards
title: OSSF Scorecard
description: |-
  Scorecards is an automated tool that assesses a number of important heuristics 
  ("checks") associated with software security and assigns each check a score of 0-10.
  Learn more at [github.com/ossf/scorecard](https://github.com/ossf/scorecard#what-is-scorecards).
$linkedData:
  'term': 'OssfScorecard'
  '@id': https://w3id.org/traceability#OssfScorecard
type: array
items:
  type: object
  properties:
    score:
      type: string
    name:
      type: string
    reason:
      type: string
    documentation:
      type: string
