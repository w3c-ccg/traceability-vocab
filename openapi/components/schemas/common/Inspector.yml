    type: array
    readOnly: true
    const:
      - Inspector
    default:
      - Inspector
    items:
      type: string
      enum:
        - Inspector
  person:
    title: Person
    description: Person doing the inspection.
    $ref: ./Person.yml
    $linkedData:
      term: person
      '@id': https://schema.org/Person
  qualification:
