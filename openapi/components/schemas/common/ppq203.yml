$linkedData:
  term: ppq203
  '@id': https://w3id.org/traceability#ppq203
title: PPQ 203 Agricultural Foreign Site Inspection
description: >-
  United States Department of Agriculture Foreign Site Certificate of Inspection
  and/or Treatment.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - ppq203
    default:
      - ppq203
    items:
      type: string
      enum:
        - ppq203
  certificateNumber:
    title: Certificate Number
    description: ID number of the certificate
    type: string
    $linkedData:
      term: certificateNumber
      '@id': https://w3id.org/traceability#certificateNumber
      '@type': https://schema.org/identifier
  carrierId:
    title: Carrier ID
    description: Identifier of the carrier.
    type: string
    $linkedData:
      term: carrierId
      '@id': https://w3id.org/traceability#carrierId
      '@type': https://schema.org/identifier
  signatureDate:
    title: signatureDate
    description: Date when the inspection was signed by the inspection officer.
    type: string
    $linkedData:
      term: signatureDate
      '@id': https://w3id.org/traceability#signatureDate
      '@type': http://www.w3.org/2001/XMLSchema#dateTime
  facility:
    title: Facility
    description: Information on the inspection facility.
    $ref: ./Place.yml
    $linkedData:
      term: facility
      '@id': https://www.gs1.org/voc/Place
  inspector:
    title: Inspector
    description: >-
      Inspector performing the Agriculture Inspection.  The following link
      provides further insight:
      https://www.lawinsider.com/dictionary/food-inspector
    $ref: ./Inspector.yml
    $linkedData:
      term: inspector
      '@id': https://w3id.org/traceability#Inspector
  shipment:
    title: Shipment
    description: Details for a shipment of goods.
    $ref: ./ParcelDelivery.yml
    $linkedData:
      term: shipment
      '@id': https://schema.org/ParcelDelivery
  applicant:
    title: Applicant
    description: Entity that is applying for the inspection.
    $ref: ./Entity.yml
    $linkedData:
      term: applicant
      '@id': https://w3id.org/traceability#dfn-entities
  inspectionDate:
    title: Inspection Date
    description: Date of the completed inspection.
    type: string
    $linkedData:
      term: inspectionDate
      '@id': https://schema.org/DateTime
  inspectionType:
    title: Inspection Type
    description: Type of Inspection.
    type: string
    $linkedData:
      term: inspectionType
      '@id': https://www.schema.org/value
  observation:
    title: Observation List
    description: >-
      List of observations as seen and specified in the Inspection Report
      schema, https://w3id.org/traceability#InspectionReport
    type: array
    items:
      $ref: ./Observation.yml
    $linkedData:
      term: observation
      '@id': https://schema.org/ItemList
      '@type': https://schema.org/ItemList
additionalProperties: false
required:
  - type
example: |-
  {
    "type": [
      "ppq203"
    ],
    "observation": [
      {
        "type": [
          "Observation"
        ],
        "date": "2019-12-11T03:50:55Z",
        "property": {
          "type": [
            "ChemicalProperty"
          ],
          "name": "Radon"
        },
        "measurement": {
          "type": [
            "MeasuredValue"
          ],
          "value": "58.340",
          "unitCode": "P1"
        }
      },
      {
        "type": [
          "Observation"
        ],
        "date": "2019-12-11T03:50:55Z",
        "property": {
          "type": [
            "MechanicalProperty"
          ],
          "identifier": "ISO 1352",
          "name": "Torque-controlled fatigue testing",
          "description": "ISO 1352:2011 specifies the conditions for performing torsional, constant-amplitude, nominally elastic stress fatigue tests on metallic specimens without deliberately introducing stress concentrations. The tests are carried out at ambient temperature (ideally at between 10 °C and 35 °C) in air by applying a pure couple to the specimen about its longitudinal axis."
        },
        "measurement": {
          "type": [
            "MeasuredValue"
          ],
          "value": "00.00",
          "unitCode": "UNKNOWN"
        }
      }
    ]
  }