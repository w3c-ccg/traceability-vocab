$linkedData:
  term: LEIEntity
  '@id': https://w3id.org/traceability#LEIEntity
title: LEIEntity
description: GLEIF LEI Redord Level 1 Schema for LEI Entity
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - LEIEntity
    default:
      - LEIEntity
    items:
      type: string
      enum:
        - LEIEntity
  legalName:
    title: Legalname
    type: string
    $linkedData:
      term: legalName
      '@id': https://schema.org/legalName
  legalNameLanguage:
    title: Language
    type: string
    $linkedData:
      term: legalNameLanguage
      '@id': https://schema.org/Language
  otherNames:
    title: Othernames
    type: array
    default: []
    items:
      $linkedData:
        term: otherNames
        '@id': https://schema.org/alternateName
  transliteratedOtherNames:
    title: Transliteratedothernames
    type: array
    default: []
    items:
      $linkedData:
        term: transliteratedOtherNames
        '@id': https://schema.org/name
  legalAddress:
    title: LegalAddress
    $ref: ./LEIAddress.yml
    $linkedData:
      term: legalAddress
      '@id': https://www.gleif.org/ontology/Base/hasAddressLegal
  headquartersAddress:
    title: HeadquartersAddress
    $ref: ./LEIAddress.yml
    $linkedData:
      term: headquartersAddress
      '@id': https://www.gleif.org/ontology/Base/hasAddressHeadquarters
  registrationAuthority:
    title: RegistrationAuthority
    $ref: ./LEIAuthority.yml
    $linkedData:
      term: registrationAuthority
      '@id': https://w3id.org/traceability#LEIAuthority
  legalJurisdiction:
    title: LegalJurisdiction
    type: string
    $linkedData:
      term: legalJurisdiction
      '@id': https://schema.org/countryOfOrigin
  entityCategory:
    title: EntityCategory
    type: string
    $linkedData:
      term: entityCategory
      '@id': https://schema.org/category
  legalForm:
    title: LegalForm
    type: string
    $linkedData:
      term: legalForm
      '@id': https://schema.org/additionalType
  associatedEntity:
    title: AssociatedEntity
    $ref: ./Organization.yml
    $linkedData:
      term: associatedEntity
      '@id': https://schema.org/Organization
  status:
    title: Status
    type: string
    $linkedData:
      term: status
      '@id': https://schema.org/status
  expirationDate:
    title: ExpirationDate
    type: string
    $linkedData:
      term: expirationDate
      '@id': https://schema.org/expires
      '@type': http://www.w3.org/2001/XMLSchema#date
  expirationReason:
    title: ExpirationReason
    type: string
    $linkedData:
      term: expirationReason
      '@id': https://schema.org/Answer
  successorEntity:
    title: SuccessorEntity
    $ref: ./Organization.yml
    $linkedData:
      term: successorEntity
      '@id': https://schema.org/Corporation
  otherAddresses:
    title: OtherAddresses
    type: array
    items:
      $ref: ./LEIAddress.yml
    $linkedData:
      term: otherAddresses
      '@id': https://schema.org/Place
additionalProperties: false
required:
  - type
  - legalName
  - otherNames
  - transliteratedOtherNames
  - legalAddress
  - headquartersAddress
  - registrationAuthority
  - legalJurisdiction
  - entityCategory
  - legalForm
  - associatedEntity
  - status
  - expirationDate
  - expirationReason
  - successorEntity
  - otherAddresses
