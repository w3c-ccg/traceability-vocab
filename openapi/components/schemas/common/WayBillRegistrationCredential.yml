$linkedData:
  term: WayBillRegistrationCredential
  '@id': https://w3id.org/traceability#WayBillRegistrationCredential
title: WayBill Registration Credential
description: Ecommerce Way Bill Registration Credential
type: object
required:
  - wayBillID
  - carrierName
  - modeOfTransport
  - portOfEntry
  - masterWayBill
  - wayBillVCID
  - packageVCID
  - certificateName
properties:
  type:
    type: array
    items:
      type: string
      enum:
        - WayBillRegistrationCredential
  wayBillID:
    title: Way Bill Number
    type: string
    $linkedData:
      term: wayBillID
      '@id': https://schema.org/trackingNumber
  carrierName:
    title: carrierName
    type: string
    $linkedData:
      term: carrierName
      '@id': https://schema.org/Organization
  modeOfTransport:
    title: modeOfTransport
    type: string
    $linkedData:
      term: modeOfTransport
      '@id': https://https://schema.org/option
  portOfEntry:
    title: portOfEntry
    $ref: ./ShippingStop.yml
    $linkedData:
      term: portOfEntry
      '@id': https://w3id.org/traceability#ShippingStop
  masterWayBill:
    title: masterWayBill
    type: string
    $linkedData:
      term: masterWayBill
      '@id': https://https://schema.org/status
  wayBillVCID:
    title: wayBillVCID
    type: array
    items:
      $linkedData:
        term: wayBillVCID
        '@id': https://https://schema.org/identifier
  packageVCID:
    title: packageVCID
    type: array
    items:
      $linkedData:
        term: packageVCID
        '@id': https://schema.org/ListItem
  certificateName:
    title: certificateName
    description: Specific name of issued package registration certificate
    type: string
    $linkedData:
      term: certificateName
      '@id': https://schema.org/name
additionalProperties: false
