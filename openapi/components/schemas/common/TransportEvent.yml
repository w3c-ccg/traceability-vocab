$linkedData:
  term: TransportEvent
  '@id': https://w3id.org/traceability#TransportEvent
title: Transport Event
description: A product transport event, extending the Event schema.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - Event
      - TransportEvent
    default:
      - Event
      - TransportEvent
    items:
      type: string
      enum:
        - Event
        - TransportEvent
  eventType:
    type: string
    enum:
      - TransportStart
      - TransportEnd
  eventId:
    type: string
  eventTime:
    type: string
  place:
    title: Place
    description: Information on where the event took place.
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
  actor:
    title: Event Actors
    description: >-
      List of organizations which acted during the event, https://w3id.org/traceability#Organization
    type: array
    items:
      $ref: ./Organization.yml
    $linkedData:
      term: organization
      '@id': https://w3id.org/traceability#Organization
  products:
    title: Products
    description: The products referenced by the event in hashlinks.
    type: array
    items:
      type: string
    $linkedData:
      term: products
      '@id': https://w3c-ccg.github.io/hashlink/#hl-url-params
  deliveryMethod:
    title: Delivery Method
    description: The means of transportation used in delivering the shipment.
    type: string
    $linkedData:
      term: deliveryMethod
      '@id': https://schema.org/DeliveryMethod
  trackingNumber:
    title: Tracking Number
    description: Shipper tracking number.
    type: string
    $linkedData:
      term: trackingNumber
      '@id': https://schema.org/trackingNumber
additionalProperties: false  
required:
  - type
example: |-
  {
    "type":[
      "Event",
      "TransportEvent"
    ],
    "eventType":"TransportStart",
    "eventId":"e2f47865-c465-4761-927b-f22de6335306",
    "eventTime":"2022-03-03T16:49:31Z",
    "place":{
      "geo":{
        "type":[
          "GeoCoordinates"
        ],
        "latitude":"46.8139",
        "longitude":"-71.208"
      },
      "type":[
        "Place"
      ],
      "address":{
        "type":[
          "PostalAddress"
        ],
        "postalCode":"",
        "addressRegion":"QC",
        "streetAddress":"",
        "addressCountry":"Canada",
        "addressLocality":"Quebec City"
      }
    },
    "actor":[
      {
        "name":"Carrier Co.",
        "type":[
          "Organization"
        ]
      }
    ],
    "products":[
      "http://example.org/products/05b6867b-2211-4c8f-ae7a-2a770b9510af?hl=ZfqLwiBj3yidP7p344d71z8ybyjb2+YVfhckGGHHEzk="
    ],
    "deliveryMethod":"Truck",
    "trackingNumber":"1258"
  }