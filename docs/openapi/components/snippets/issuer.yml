title: Issuer
description: An issuer such as a person or organization
type: object
properties:
  type:
    type: array
    items:
      type: string
      enum:
        - Organization
        - Person
  id:
    title: Identifier
    description: Decentralized identifier for the issuer
    type: string
  name:
    title: Name
    description: Name of the issuer.
    type: string
  url:
    title: URL
    description: URL of the organization.
    type: string
  description:
    title: Description
    description: Description of the company.
    type: string
  email:
    title: Email Address
    description: Organization's primary email address.
    type: string
  phoneNumber:
    title: Phone Number
    description: Organization's contact phone number.
    type: string
additionalProperties: false
required:
  - id
  - type
  - name
example: |-
  {
    "id": "did:key:z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U",
    "type": ["Person"],
    "name": "Glover - Gleason",
    "description": "Customs Brokering since 2012",
    "email": "contact@glover-gleason.example.net",
    "phoneNumber": "555-758-8926",
    "url": "glover-gleason.example.net"
  }
