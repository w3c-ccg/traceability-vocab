$linkedData:
  term: ThirdPartyClaimsCertificate
  '@id': https://w3id.org/traceability#ThirdPartyClaimsCertificate
title: Third Party Claims Certificate
description: >-
  A certificate representing some set of claims made by a third party.
type: object
properties:
  '@context':
    type: array
    items:
      const:
        - 'https://www.w3.org/2018/credentials/v1'
        - 'https://w3id.org/traceability/v1'
  type:
    type: array
    items:
      const:
        - VerifiableCredential
        - ThirdPartyClaimsCertificate
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    type: object
  credentialSubject:
    $ref: ../common/ThirdPartyClaims.yml
  proof:
    type: object
  relatedLink:
    title: Related Link
    description: Links related to this verifiable credential
    type: array
    items:
      $ref: ../common/LinkRole.yml
additionalProperties: false
required: []
example: |-
  {
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
      "https://w3id.org/traceability/v1"
    ],
    "id": "urn:uuid:55791fb7-058f-409a-8a32-e6229n159145",
    "type": [
      "VerifiableCredential",
      "ThirdPartyClaimsCertificate"
    ],
    "issuer": {
      "id": "did:key:z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U"
    },
    "issuanceDate": "2022-03-03T15:20:00Z",
    "credentialSubject": {
      "type": "ThirdPartyClaims",
      "id": "did:key:z6MAAAQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE5a",
      "claims": [
        {
          "type": "Claim",
          "claim": "SomeClaimedValue",
          "value": "0"
        },
        {
          "type": "Claim",
          "claim": "ImporterOfRecordNumber",
          "value": "12-3456789"
        }
      ]
    },
    "proof": {
      "type": "Ed25519Signature2018",
      "created": "2022-07-26T14:42:50Z",
      "verificationMethod": "did:key:z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U#z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U",
      "proofPurpose": "assertionMethod",
      "jws": "eyJhbGciOiJFZERTQSIsImI2NCI6ZmFsc2UsImNyaXQiOlsiYjY0Il19..ADpk3mNMOQDHUPkQi_d1h5ax-z1o7kZv6mVScVVF--5G-ibkCKkIcJL5wMta9h-LQmw-XGoWVTmdNq92_w05Cw"
    }
  }