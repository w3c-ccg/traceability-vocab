title: ActivityPub Actor Card
tags:
  - VCDMv2
  - Other
description: |
  A test credential for Verifiable Credential v2
type: object
required:
  - '@context'
  - id
  - type
  - issuanceDate
  - issuer
  - credentialSchema
  - credentialSubject
properties:
  '@context':
    type: array
    readOnly: true
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://www.w3.org/ns/activitystreams
    items:
      - type: string
        const: https://www.w3.org/2018/credentials/v1
    additionalItems:
      type: string
      enum:
        - https://www.w3.org/ns/activitystreams
  type:
    type: array
    readOnly: true
    default:
      - VerifiableCredential
      - ActivityPubActorCard
    const:
      - VerifiableCredential
      - ActivityPubActorCard
    items:
      type: string
      enum:
        - VerifiableCredential
        - ActivityPubActorCard
  id:
    type: string
    format: uri
  issuanceDate:
    type: string
    format: date-time
  issuer:
    type: object
    properties:
      id:
        type: string
        format: uri
  credentialSubject:
    type: object
    properties:
      type:
        type: array
        items:
          type: string
          # https://www.w3.org/TR/activitystreams-vocabulary/#actor-types
          enum:
            - Application
            - Group
            - Organization
            - Person
            - Service
    required:
      - id
      - type
    additionalProperties: true
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/ActivityPubActorCard.yml
        default: https://w3id.org/traceability/openapi/components/schemas/credentials/ActivityPubActorCard.yml
        readOnly: true
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: JsonSchema
    additionalProperties: false
    required:
      - id
      - type
  proof:
    type: object
additionalProperties: false
