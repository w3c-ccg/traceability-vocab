$linkedData:
  term: Event
  '@id': https://w3id.org/traceability#EventCredential
title: Event Credential
description: A credential represents a product's life-cycle event such as a transformation, aggregation, commission, etc.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - EventCredential
    default:
      - VerifiableCredential
      - EventCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - EventCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    type: object
  credentialSubject:
    anyOf:
      - $ref: ../common/Event.yml
      - $ref: ../common/CommissionEvent.yml
      - $ref: ../common/TransferEvent.yml
      - $ref: ../common/TransformEvent.yml
      - $ref: ../common/TransportEvent.yml
  proof:
    type: object
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
