$linkedData:
  term: MillTestReportCertificate
  '@id': https://w3id.org/traceability#MillTestReportCertificate
title: Mill Test Report Certificate
description: >- 
  A Mill Test Certificate (MTC), or Mill Test Report (MTR), is issued by a manufacturer to certify the chemical and mechanical features of a product and its compliance to the applicable norms and technical specifications. Typically, Mill Test Certificates conform to the EN 10204 standard and are related to steel products. (Source: https://blog.projectmaterials.com/project-procurement/mill-test-certificate/)
type: object
properties:
  '@context':
    type: array
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    items:
      type: string
      enum:
        - VerifiableCredential
        - MillTestReportCertificate
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    type: object
  # Term Only
  manufacturer:
    $ref: ../common/Organization.yml
    $linkedData:
      term: manufacturer
      '@id': https://schema.org/Organization
  # Term Only
  product:
    $ref: ../common/SteelProduct.yml
    $linkedData:
      term: product
      '@id': https://w3id.org/traceability#SteelProduct
  # term Only
  rawMaterial:
    $linkedData:
      term: rawMaterial
      '@id': https://w3id.org/traceability#rawMaterial
  credentialSubject:
    title: Mill Test Report
    description: Test results made by a manufacturer of a metal product.
    type: object
    properties:
      # Schema Definition
      manufacturer:
        type: object
        title: Manufacturer
        description: The manufacturer
      # Schema Definition
      product:
        type: object
        title: Product
        description: Product details
      rawMaterial:
        title: Raw Material
        description: Raw Material details
        type: array
        items:
          type: object
    required:
      - manufacturer
      - product
    additionalProperties: true
  proof:
    type: object
  relatedLink:
    title: Related Link
    description: Links related to this verifiable credential
    type: array
    items:
      $ref: ../common/LinkRole.yml
additionalProperties: true
required: []
