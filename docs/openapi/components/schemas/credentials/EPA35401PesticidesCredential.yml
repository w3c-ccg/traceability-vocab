      epaRegistrationNumber:
        title: EPA Registration Number
        description: EPA Registration Number. The pesticide product registration number assigned at the time of registration that identifies the product. The product registration number must be an approved EPA Registration No. as it appears on the pesticide product label. If the pesticide does not have an EPA registration number, it is recommended that "OTHER" be written in block 4 and block 18 be completed. If the product is a device, write the word "DEVICE" in block 4.
        type: string
      epaProducerEstablishmentNumber:
        title: EPA Producer Establishment Number
        description: EPA Producer Establishment Number. The EPA Producer Establishment No. that appears on the pesticide or device label, as defined at 40 CF 156.10, is the final producer establishment where the pesticide or device was produced, as "produce" is defined at 40 CFR 167.3, just prior to shipment to the United States. This includes any activity defined as production at 40 CFR 167.3 (to package, repackage, label, relabel or otherwise change the container of any pesticide or device) which occurs at the final producer establishment before the pesticide or device is shipped to the United States. Foreign establishments that produce pesticides or devices for distribution in the United States are required to have an EPA-registered producer establishment number pursuant to 40 CFR 167.20(a)(2).
        type: string
