title: EPA Form 3540-1 Notice of Arrival of Pesticides and Devices
tags:
  - eCommerce
  - Agriculture
description: U.S. Customs and Border Protection (CBP) Regulations. 19 CFR 12.112(a) requires an importer or the importer's agent desiring to import pesticides or devices into the United States to submit, prior to arrival of the shipment in the United States, a Notice of Arrival of Pesticides and Devices on U.S. Environmental Protection Agency (EPA) Form 3540-1. In the alternative, the importer or the importer's agent may file an electronic alternative to the Notice of Arrival, with the filing of the entry documentation, via any CBP-authorized electronic interchange system.
type: object
