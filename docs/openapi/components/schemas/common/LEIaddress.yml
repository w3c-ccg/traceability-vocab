$linkedData:
  term: LEIaddress
  '@id': https://www.gleif.org/ontology/Base/PhysicalAddress
title: LEIaddress
description: GLEIF Level 1 Ontology for LEI Address: https://www.gleif.org/ontology/v1.0/Base/index-en.html#PhysicalAddress and https://www.gleif.org/about-lei/common-data-file-format/current-versions/level-1-data-lei-cdf-3-1-format/2021-03-04_lei-cdf-v3-1.xsd
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - LEIaddress
    default:
      - LEIaddress
    items:
      type: string
      enum:
        - LEIaddress
  language:
    title: Language
    type: string
    default: null
    $linkedData:
      term: language
      '@id': https://schema.org/inLanguage
  firstAddressLine:
    title: First Address Line
    type: string
    $linkedData:
      term: firstAddressLine
      '@id': https://www.gleif.org/ontology/Base/hasFirstAddressLine
  additionalAddressLines:
    title: Additional Address Lines
    type: array
    items:
      type: string
      $linkedData:
        term: additionalAddressLines
        '@id': https://www.gleif.org/ontology/Base/hasAdditionalAddressLine
  addressNumber:
    title: Address Number
    type: string
    default: null
    items:
      $linkedData:
        term: addressNumber
        '@id': https://www.gleif.org/ontology/Base/hasAddressNumber
  addressNumberWithinBuilding:
    title: Address Number Within Building
    type: string
    default: null
    $linkedData:
      term: addressNumberWithinBuilding
      '@id': https://www.gleif.org/ontology/Base/hasAddressNumberWithinBuilding
  mailRouting:
    title: Mail Routing
    type: string
    default: null
    $linkedData:
      term: mailRouting
      '@id': https://www.gleif.org/ontology/Base/hasMailRouting
  city:
    title: City
    type: string
    $linkedData:
      term: city
      '@id': https://www.gleif.org/ontology/Base/hasCity
  region:
    title: Region
    type: string
    $linkedData:
      term: region
      '@id': https://schema.org/addressRegion
  country:
    title: Country
    type: string
    $linkedData:
      term: country
      '@id': https://schema.org/addressCountry
  postalCode:
    title: Postalcode
    type: string
    $linkedData:
      term: postalCode
      '@id': https://www.gleif.org/ontology/Base/hasPostalCode
additionalProperties: false
required:
  - type
  - firstAddressLine
  - city
  - country
example: |-
  {
    "type": ["LEIaddress"],
    "language": "ru",
    "firstAddressLine": "29996 Hahn Extension",
    "additionalAddressLines": [
      "Baumbach, O'Keefe and Feil",
      "29996 Hahn Extension"
    ],
    "addressNumber": "484",
    "addressNumberWithinBuilding": "1",
    "mailRouting": "40625 Hassie Trail, 72914-6115",
    "city": "Uptonburgh",
    "region": "Cambridgeshire",
    "country": "Faroe Islands",
    "postalCode": "30067-5197"
  }
