$linkedData:
  term: ContactPoint
  '@id': https://schema.org/ContactPoint
title: Contact Point
description: Contact information for entities.
type: object
properties:
  type: array
  items:
    type: string
    enum:
      - ContactPoint
  name:
    title: Name
    description: Name of the entity.
    type: string
    $linkedData:
      term: name
      '@id': https://schema.org/name
  location:
    title: Location
    description: The location of, for example, where an event is happening, where an organization is located, or where an action takes place.
    $ref: ./Place.yml
    $linkedData:
      term: location
      '@id': https://schema.org/location
  email:
    title: Email Address
    description: Contact email address.
    type: string
    $linkedData:
      term: email
      '@id': https://schema.org/email
  phoneNumber:
    title: Phone Number
    description: Contact phone number.
    type: string
    $linkedData:
      term: phoneNumber
      '@id': https://schema.org/telephone
additionalProperties: false
