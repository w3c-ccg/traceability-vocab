$linkedData:
  term: ContactPoint
  '@id': https://schema.org/ContactPoint
title: Contact Point
description: Contact information for entities.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - ContactPoint
    default:
      - ContactPoint
    items:
      type: string
      enum:
        - ContactPoint
  name:
    title: Name
    description: Name of the entity.
    type: string
    $linkedData:
      term: name
      '@id': https://schema.org/name
  place:
    title: Place
    description: The address and geocoordinates for the contact point
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://w3id.org/traceability#place
  email:
    title: Email Address
    description: Contact email address.
    type: string
    $linkedData:
      term: email
      '@id': https://schema.org/email
  phoneNumber:
    title: Phone Number
    description: Contact phone number.
    type: string
    $linkedData:
      term: phoneNumber
      '@id': https://schema.org/telephone
additionalProperties: false
required:
  - type
example: |-
  {
    "type": [ "ContactPoint" ],
    "name": "Cassin, Mayer and Auer",
    "place" : {
      "type" : ["Place"],
      "address": {
        "type": ["PostalAddress"],
        "streetAddress": "3595 Reilly Freeway",
        "addressLocality": "Port Vincenzo",
        "addressRegion": "Arizona",
        "postalCode": "36734-7272",
        "addressCountry": "Macedonia"
      }
    },
    "email": "Okey.Homenick12@example.org",
    "phoneNumber": "+1-117-555-5066"
  }
