$linkedData:
  term: QuantitativeValue
  '@id': https://schema.org/QuantitativeValue
title: Quantitative Value
description: A point value or interval for product characteristics and other purposes.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - QuantitativeValue
    default:
      - QuantitativeValue
    items:
      type: string
      enum:
        - QuantitativeValue
  unitCode:
    title: Unit Code
    description: >-
      A string value indicating a Measurement Unit from UN/ECE Recommendation
      20, Units of Measure used in International Trade, e.g., GRM = gram - see
      <a href="https://www.unece.org/fileadmin/DAM/cefact/recommendations/rec20/rec20_rev3_Annex3e.pdf">rec20_rev3</a>
    type: string
    $linkedData:
      term: unitCode
      '@id': https://schema.org/unitCode
  value:
    title: Value
    description: >-
      A floating-point numeric value that is qualified by the corresponding
      measurement unit code - see gs1:unitCode.    type: string
    type: string
    $linkedData:
      term: value
      '@id': https://schema.org/value
additionalProperties: false
required:
  - type
  - unitCode
  - value
example: |-
  {
    "type": ["QuantitativeValue"],
    "unitCode": "hg/ha",
    "value": "4121"
  }
