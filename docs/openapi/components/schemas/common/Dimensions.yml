    type: string
    example: 2m
    $linkedData:
      term: width
      '@id': https://w3id.org/traceability#width
  height:
    title: Height
    description: Height of the steel being tested
    type: string
    example: 1.2m
    $linkedData:
      term: height
      '@id': https://w3id.org/traceability#height
  thickness:
    title: Thickness
    description: Thickness of the steel being tested
    type: string
    example: 3mm
    $linkedData:
      term: thickness
      '@id': https://w3id.org/traceability#thickness
additionalProperties: false
required:
  - type
  - width
  - height
  - thickness
example: |-
  {
    "type":[
        "Dimensions"
