      term: carrier
      '@id': https://schema.org/Organization
  vesselNumber:
    title: vesselNumber
    type: string
    $linkedData:
      term: vesselNumber
      '@id': https://schema.org/identifier
  arrivalDate:
    title: arrivalDate
    type: string
    $linkedData:
      term: arrivalDate
      '@id': https://schema.org/Date
  stopType:
    title: Type of Vessel Stop
    type: string
    $linkedData:
      term: stopType
      '@id': https://schema.org/description
