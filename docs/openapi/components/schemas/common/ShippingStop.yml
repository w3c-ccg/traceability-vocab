$linkedData:
  term: ShippingStop
  '@id': https://w3id.org/traceability#ShippingStop
title: Shipping Stop
description: >-
  Shipping Stop definition based on IATA electronic Air Way Bill
  https://blanker.org/files/air-waybill-2.xls
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - ShippingStop
    default:
      - ShippingStop
    items:
      type: string
      enum:
        - ShippingStop
  shippingStopAddress:
    title: Shipping Stop Address
    $ref: ./PostalAddress.yml
    $linkedData:
      term: to
      '@id': https://schema.org/PostalAddress
  from:
    title: From
    $ref: ./Place.yml
    $linkedData:
      term: from
      '@id': https://schema.org/Place
  to:
    title: To
    $ref: ./Place.yml
    $linkedData:
      term: to
      '@id': https://schema.org/Place
  carrier:
    title: carrier
    $ref: ./Organization.yml
    $linkedData:
      term: carrier
      '@id': https://schema.org/Organization
  vesselNumber:
    title: vesselNumber
    type: string
    $linkedData:
      term: vesselNumber
      '@id': https://schema.org/identifier
  arrivalDate:
    title: arrivalDate
    type: string
    $linkedData:
      term: arrivalDate
      '@id': https://schema.org/Date
  stopType:
    title: Type of Vessel Stop
    type: string
    $linkedData:
      term: stopType
      '@id': https://schema.org/description
additionalProperties: false  
required:
  - type
example: |-
  {
    "type": ["ShippingStop"],
    "shippingStopAddress": {
      "type": ["PostalAddress"],
      "name": "Tremblay, Prosacco and Beatty",
      "streetAddress": "69047 Mann Lodge",
      "addressLocality": "Cormierview",
      "addressRegion": "Mississippi",
      "postalCode": "87042",
      "addressCountry": "Colombia"
    },
    "carrier": {
      "type": ["Organization"],
      "name": "Koepp - Ratke",
      "description": "Fully-configurable 5th generation infrastructure",
      "location": {
        "type": ["Place"],
        "address": {
          "type": ["PostalAddress"],
          "streetAddress": "7070 Mohr Village",
          "addressLocality": "Dereckmouth",
          "addressRegion": "Washington",
          "postalCode": "79586",
          "addressCountry": "Equatorial Guinea"
        }
      },
      "email": "Oliver16@example.com",
      "phoneNumber": "555-931-2101",
      "faxNumber": "555-741-9481"
    },
    "vesselNumber": "ACMECarrierVessel#770",
    "arrivalDate": "2021-03-09",
    "stopType": "Departure"
  }
