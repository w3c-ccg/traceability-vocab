$linkedData:
  term: ShippingStop
  '@id': https://w3id.org/traceability#ShippingStop
title: Shipping Stop
description: >-
  Shipping Stop definition based on IATA electronic Air Way Bill
  https://blanker.org/files/air-waybill-2.xls
type: object
properties:
  type:
    oneOf:
      - type: array
        items:
          type: string
          enum:
            - ShippingStop
      - type: string
        const:
          - ShippingStop
  from:
    title: From
    $ref: ./Place.yml
    $linkedData:
      term: from
      '@id': https://schema.org/Place
  to:
    title: To
    $ref: ./Place.yml
    $linkedData:
      term: to
      '@id': https://schema.org/Place
  carrier:
    title: carrier
    $ref: ./Organization.yml
