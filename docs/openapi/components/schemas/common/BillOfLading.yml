$linkedData:
  term: BillOfLading
  '@id': https://w3id.org/traceability#BillOfLading
title: Bill Of Lading
description: Bill Of Lading
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - BillOfLading
    default:
      - BillOfLading
    items:
      type: string
      enum:
        - BillOfLading
  billOfLadingNumber:
    title: Bill Of Lading Number
    description: This identifier might not be globally unique.
    type: string
    $linkedData:
      term: billOfLadingNumber
      '@id': https://service.unece.org/trade/uncefact/vocabulary/uncl1153/#Bill_of_lading_number
  bookingNumber:
    title: Booking Number
    description: >-
      Reference number assigned by a carrier of its agent to identify a specific
      consignment such as a booking reference number when cargo space is
      reserved prior to loading.
    type: string
    $linkedData:
      term: bookingNumber
      '@id': >-
        https://service.unece.org/trade/uncefact/vocabulary/uncl1153/#Consignment_identifier_carrier_assigned
  relatedDocuments:
    title: Purchase
    description: Purchase documents related to a bill of lading
    type: array
    items:
      $ref: ./Purchase.yml
    $linkedData:
      term: relatedDocuments
      '@id': https://schema.org/Purchase
  scac:
    title: SCAC
    description: >-
      For maritime shipments, this code qualifies a Standard Alpha Carrier Code
      (SCAC) as issued by the United Stated National Motor Traffic Association
      Inc.
    type: string
    $linkedData:
      term: scac
      '@id': >-
        https://service.unece.org/trade/uncefact/vocabulary/uncl1153/#Standard_Carrier_Alpha_Code_(SCAC)_number
  carrier:
    title: Carrier
    description: >-
      The party providing the transport of goods in this consignment between
      named points.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Organization
        default:
          - Organization
        items:
          type: string
          enum:
            - Organization
      id:
        title: Identifier
        description: Decentralized identifier for the carrier.
        type: string
      name:
        title: Name
        description: Name of the carrier.
        type: string
      url:
        title: URL
        description: URL of the carrier.
        type: string
      description:
        title: Description
        description: Description of the carrier.
        type: string
      email:
        title: Email Address
        description: carrier's primary email address.
        type: string
      phoneNumber:
        title: Phone Number
        description: carrier's contact phone number.
        type: string
      location:
        title: Location
        description: freight forwarder's physical location, such as address or coordinates.
        type: object
        properties:
          type:
            type: array
            readOnly: true
            const:
              - Place
            default:
              - Place
            items:
              type: string
              enum:
                - Place
          address:
            title: Postal Address
            description: The postal address for an organization or place.
            $ref: ./PostalAddress.yml
        additionalProperties: false
        required:
          - type
          - address
    additionalProperties: false
    required:
      - type
      - name
      - location
