title: Transport Event
description: A product transport event, extending the Event schema.
type: object
properties:
  type:
    oneOf:
      - type: array
      - type: string
        enum:
          - Event
          - TransportEvent
  eventType:
    oneOf:
      - type: string
        enum:
          - TransportStart
          - TransportEnd
  eventId:
    type: string
  eventTime:
    type: string
  place:
    title: Place
    description: Information on where the event took place.
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
  actor:
    title: Event Actors
    description: >-
      List of organizations which acted on the event, https://w3id.org/traceability#Organization
    type: array
    items:
      $ref: ./Organization.yml
    $linkedData:
      term: organization
      '@id': https://w3id.org/traceability#Organization
  products:
    title: Products
    description: >-
      List of product details as outlined in the Product schema
    type: array
    items:
      $ref: ./Product.yml
    $linkedData:
      term: product
      '@id': https://schema.org/Product
  deliveryMethod:
    title: Delivery Method
    description: The means of transportation used in delivering the shipment.
    type: string
    $linkedData:
      term: deliveryMethod
      '@id': https://schema.org/DeliveryMethod
  trackingNumber:
    title: Tracking Number
    description: Shipper tracking number.
    type: string
    $linkedData:
      term: trackingNumber
      '@id': https://schema.org/trackingNumber
additionalProperties: false
