$linkedData:
  term: Template
  '@id': https://w3id.org/traceability#Template
title: Template
description: A template for rendering schemas for example with JSON Schema Forms.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - Template
    default:
      - Template
    items:
      type: string
      enum:
        - Template
  id:
    type: string
  industryTags:
    title: Industry Tags
    description: Industry vertical applicability.
    type: array
    items:
      type: string
  industryRoleTags:
    title: Industry Role Tags
    description: Industry role applicability.
    type: array
    items:
      type: string
  tags:
    title: Tags
    description: Tags applicable to the template.
    type: array
    items:
      type: string
  schema:
    title: Schema
    description: The JSON Schema.
    type: object
  uiSchema: 
    title: UI Schema
    description: Layout definitions
    type: object
  formData:
    title: Form Data
    description: Placeholder example data.
    type: object
  organization:
    title: Organization
    description: The organization creating the template.
    $ref: ./Organization.yml
  image: 
    title: Image
    description: Image which can serve as an icon for the template.
    type: string
    $linkedData:
      term: image
      '@id': https://schema.org/image
  created:
    title: Created
    description: Template creation date.
    type: string
  updated:
    title: Updated
    description: Template update date.
    type: string
additionalProperties: false
required:
  - type
  - id
  - industryTags
  - industryRoleTags
  - tags
  - schema
  - formData
  - organization
