$linkedData:
  term: MillTestReport
  '@id': https://w3id.org/traceability#MillTestReport
title: Mill Test Report
description: Mill Test Report
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - MillTestReport
    default:
      - MillTestReport
    items:
      type: string
      enum:
        - MillTestReport
  manufacturer:
    title: Manufacturer
    description: The manufacturer of the steel being reported on
    $ref: ./Organization.yml
    $linkedData:
      term: manufacturer
      '@id': https://w3id.org/traceability#manufacturer
  countryOfMeltAndPour:
    title: Country of Melt and Pour
    description: The country in which the steel was poured
    type: string
    $linkedData:
      term: countryOfMeltAndPour
      '@id': https://w3id.org/traceability#countryOfMeltAndPour
  steelLicenseNumber:
    title: Steel License Number
    description: The country in which the steel was poured
    type: string
    $linkedData:
      term: steelLicenseNumber
      '@id': https://w3id.org/traceability#steelLicenseNumber
  purchaseDetails:
    title: Purchase Details
    description: The purchase details related to a steel purchase
    $ref: ./PurchaseDetails.yml
    $linkedData:
      term: purchaseDetails
      '@id': https://w3id.org/traceability#purchaseDetails
  shippingDetails:
    title: Shipping Details
    description: The manufacturer of the steel being reported on
    $ref: ./ShippingDetails.yml
    $linkedData:
      term: shippingDetails
      '@id': https://w3id.org/traceability#shippingDetails
  chemicalAnalysis:
    title: Chemical Analysis
    description: Chemical analysis conducted on the steel material
    $ref: ./SteelChemicalAnalysis.yml
    $linkedData:
      term: chemicalAnalysis
      '@id': https://w3id.org/traceability#chemicalAnalysis
  mechanicalTests:
    title: Mechanical Tests
    description: Mechanical Tests conducted on the steel material
    $ref: ./SteelMechanicalTests.yml
    $linkedData:
      term: mechanicalTests
      '@id': https://w3id.org/traceability#mechanicalTests
  productDetails:
    title: Product Details
    description: Product details about the tested steel
    $ref: ./SteelProductDetails.yml
    $linkedData:
      term: productDetails
      '@id': https://w3id.org/traceability#productDetails
additionalProperties: false
required:
  - type
  - manufacturer
  - countryOfMeltAndPour
  - steelLicenseNumber
  - purchaseDetails
  - shippingDetails
  - chemicalAnalysis
  - mechanicalTests
  - productDetails
