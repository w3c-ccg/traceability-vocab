$linkedData:
  term: InspectionReport
  '@id': https://w3id.org/traceability#InspectionReport
title: Inspection Report
description: Series of observations
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - InspectionReport
    default:
      - InspectionReport
    items:
      type: string
      enum:
        - InspectionReport
  comment:
    title: Comment
    description: Comments, typically from users.
    type: string
    $linkedData:
      term: comment
      '@id': https://schema.org/comment
  inspectors:
    title: inspectors
    description: Persons responsible for identifying and documenting the observations.
    type: array
    items:
      $ref: ./Person.yml
    $linkedData:
      term: inspectors
      '@id': https://schema.org/Person
      '@type': https://schema.org/Person
  inspectionFacility:
    title: inspectionFacility
    description: Location where the inspection report observations were made.
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
      '@type': https://schema.org/Place
  chemicalObservation:
    title: Observation List
    description: List of observations
    type: array
    items:
      type: object
      properties:
        type:
          type: array
          readOnly: true
          const:
            - Observation
          default:
            - Observation
          items:
            type: string
            enum:
              - Observation
        property:
          title: Measured Property
          description: The property of an Observation.
          $ref: ./ChemicalProperty.yml
        measurement:
          title: Measured Value
          description: The measurement of an Observation.
          $ref: ./MeasuredValue.yml
        date:
          title: Observation Date
          description: The date of the Observation.
          type: string
      required:
        - type
    $linkedData:
      term: chemicalObservation
      '@id': https://schema.org/ItemList
  mechanicalObservation:
    title: Observation List
    description: List of observations
    type: array
    items:
      type: object
      properties:
        type:
          type: array
          readOnly: true
          const:
            - Observation
          default:
            - Observation
          items:
            type: string
            enum:
              - Observation
        property:
          title: Measured Property
          description: The property of an Observation.
          $ref: ./MechanicalProperty.yml
        measurement:
          title: Measured Value
          description: The measurement of an Observation.
          $ref: ./MeasuredValue.yml
        date:
          title: Observation Date
          description: The date of the Observation.
          type: string
    $linkedData:
      term: mechanicalObservation
      '@id': https://schema.org/ItemList
additionalProperties: false
required:
  - type
  - inspectors
  - inspectionFacility
  - chemicalObservation
  - mechanicalObservation
