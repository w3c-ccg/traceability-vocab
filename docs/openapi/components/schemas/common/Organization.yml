$linkedData:
  term: Organization
  '@id': https://schema.org/Organization
title: Organization
description: An organization such as a corporation, firm, club, etc.
type: object
properties:
  type:
    oneOf:
      - type: array
        items:
          type: string
          enum:
            - Organization
      - type: string
        const:
          - Organization 
  name:
    title: Name
    description: Name of the organization.
    type: string
    $linkedData:
      term: name
      '@id': https://schema.org/name
  legalName:
    title: Legal Name
    description: The official name of the organization, i.e., the registered company name.
    type: string
    $linkedData:
      term: legalName
      '@id': https://schema.org/legalName
  leiCode:
    title: Legal Entity Identifier Code
    description: Legal entity identifier code
    type: string
    $linkedData:
      term: leiCode
      '@id': https://schema.org/leiCode
  url:
    title: URL
    description: URL of the organization.
    type: string
    $linkedData:
      term: url
      '@id': https://schema.org/url
  description:
    title: Description
    description: Description of the company.
    type: string
    $linkedData:
      term: description
      '@id': https://schema.org/description
  email:
    title: Email Address
    description: Organization's primary email address.
    type: string
    $linkedData:
      term: email
      '@id': https://schema.org/email
  phoneNumber:
    title: Phone Number
    description: Organization's contact phone number.
    type: string
    $linkedData:
      term: phoneNumber
      '@id': https://schema.org/telephone
  faxNumber:
    title: Phone Number
    description: Organization's fax number.
    type: string
    $linkedData:
      term: faxNumber
      '@id': https://schema.org/faxNumber
  brand:
    title: Brand
    description: Branding for this organization
    $ref: ./Brand.yml
    $linkedData:
      term: brand
      '@id': https://schema.org/Brand
  contactPoint:
    title: Contact Point
    description: Points of contact for this organization
    $ref: ./ContactPoint.yml
    $linkedData:
      term: contactPoint
      '@id': https://schema.org/ContactPoint
  taxId:
    title: Tax Identification Number
    description: >-
      The Tax / Fiscal ID of the organization or person, e.g., the TIN in the US
      or the CIF/NIF in Spain.
    type: string
    $linkedData:
      term: taxId
      '@id': https://schema.org/taxID
  iataCarrierCode:
    title: IATA Carrier Code
    description: Carrier's three-digit IATA airline code number
    type: string
    $linkedData:
      term: iataCarrierCode
      '@id': https://onerecord.iata.org/cargo/Company#airlineCode
  organizationType:
    title: Organization Type
    description: Type of organization (e.g. cold storage, meat processing).
    type: string
    $linkedData:
      term: organizationType
      '@id': https://w3id.org/traceability#organizationType
  place:
    title: Place
    description: Information on organization place.
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://schema.org/Place
  gap:
    title: GAP Certifications
    description: List of GAP certifications and links.
    type: string
    $linkedData:
      term: gap
      '@id': https://w3id.org/traceability#gap
  generalCerts:
    title: General Certifications
    description: List of general certificates (such as export certificates, etc.) possessed by the organization.
    type: string
    $linkedData:
      term: generalCerts
      '@id': https://w3id.org/traceability#generalCerts
  trustedBy:
    title: Trusted By
    description: List of VCs issued showing that the organization is a known and trusted entity.
    type: string
    $linkedData:
      term: trustedBy
      '@id': https://w3id.org/traceability#trustedBy
additionalProperties: false
