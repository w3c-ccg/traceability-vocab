$linkedData:
  term: SteelProductDetails
  '@id': https://w3id.org/traceability#SteelProductDetails
title: Steel Product Details
description: Product details about the tested steel
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - SteelProductDetails
    default:
      - SteelProductDetails
    items:
      type: string
      enum:
        - SteelProductDetails
  heatNo:
    title: Heat Number
    description: Heat number of the steel shipment
    type: string
    example: 225606
    $linkedData:
      term: heatNo
      '@id': https://w3id.org/traceability#heatNo
  section:
    title: Section
    description: Section of the steel shipment
    type: string
    example: ASTM- A615-01a
    $linkedData:
      term: section
      '@id': https://w3id.org/traceability#section
  grade:
    title: Grade
    description: Grade of the steel shipment
    type: string
    example: 60
    $linkedData:
      term: grade
      '@id': https://w3id.org/traceability#grade
  quantity:
    title: Quantity
    description: Quantity of steel items
    type: string
    example: 3
    $linkedData:
      term: quantity
      '@id': https://w3id.org/traceability#quantity
  description:
    title: Descrption
    description: Description of steel items
    type: string
    example: SS490 steel is a structural hot rolled sheet in the form of plates, sheets and strips for general structural applications. 
    $linkedData:
      term: description
      '@id': https://w3id.org/traceability#description
  otherSpecifications:
    title: Other Specifications
    description: Other Specifications
    type: string
    example: AST-51
    $linkedData:
      term: otherSpecifications
      '@id': https://w3id.org/traceability#otherSpecifications
  standardGrades:
    title: Standard Grades
    description: Standard Grades
    type: string
    example: SUS201
    $linkedData:
      term: standardGrades
      '@id': https://w3id.org/traceability#standardGrades
  standardSpecifications:
    title: Standard Specifications
    description: Standard Specifications
    type: string
    example: JIS G 3101
    $linkedData:
      term: standardSpecifications
      '@id': https://w3id.org/traceability#standardSpecifications
  otherGrades:
    title: Other Grades
    description: Other Grades
    type: string
    example: BF-4122
    $linkedData:
      term: otherGrades
      '@id': https://w3id.org/traceability#otherGrades
additionalProperties: false
required:
  - type
  - heatNo
  - section
  - grade
  - quantity
  - description
  - otherSpecifications
  - standardGrades
  - standardSpecifications
  - otherGrades
example: |-
  {
    "type":[
        "SteelProductDetails"
    ],
    "heatNo":"225606",
    "section":"ASTM- A615-01a",
