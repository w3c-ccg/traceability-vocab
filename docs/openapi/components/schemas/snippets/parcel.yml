$linkedData:
  term: ParcelDelivery
  '@id': https://schema.org/ParcelDelivery
title: Parcel Delivery
description: Details on a shipment or delivery.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - ParcelDelivery
    default:
      - ParcelDelivery
    items:
      type: string
      enum:
        - ParcelDelivery
  deliveryAddress:
    title: Delivery Address
    description: Final destination address to which the shipment is being sent.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Place
        default:
          - Place
        items:
          type: string
          enum:
            - Place
      geo:
        title: Geographic Coordinates
        description: Links to information about geocoordinates for a place.
        $ref: ../common/GeoCoordinates.yml
      address:
        title: Postal Address
        description: The postal address for an organization or place.
        $ref: ../common/PostalAddress.yml
  originAddress:
    title: Origin Address
    description: Address from where the shipment was sent.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Place
        default:
          - Place
        items:
          type: string
          enum:
            - Place
      geo:
        title: Geographic Coordinates
        description: Links to information about geocoordinates for a place.
        $ref: ../common/GeoCoordinates.yml
      address:
        title: Postal Address
        description: The postal address for an organization or place.
        $ref: ../common/PostalAddress.yml
  deliveryMethod:
    title: Delivery Method
    description: The means of transportation used in delivering the shipment.
    type: string
  trackingNumber:
    title: Tracking Number
    description: Shipper tracking number.
    type: string
additionalProperties: false
required:
  - type
