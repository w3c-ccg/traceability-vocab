title: Seller
description: An entity which offers (sells, leases, lends, or loans) the services or goods. A seller may also be a provider.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - Organization
    default:
      - Organization
    items:
      type: string
      enum:
        - Organization
  id:
    title: Identifier
    description: Identifier for the seller
    type: string
  name:
    title: Name
    description: Name of the seller
    type: string
  url:
    title: URL
    description: URL of the seller
    type: string
  email:
    title: Email Address
    description: Seller's primary email address.
    type: string
  phoneNumber:
    title: Phone Number
    description: Seller's contact phone number.
    type: string
  location:
    title: Location
    description: Seller's physical location, such as address or coordinates.
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Place
        default:
          - Place
        items:
          type: string
          enum:
            - Place
      address:
        title: Postal Address
        description: The postal address for an organization or place.
        $ref: ../common/PostalAddress.yml
    additionalProperties: false
    required:
      - type
additionalProperties: false
required:
  - type
example: |-
  {
    "type": ["Organization"],
    "name": "Maxi Acero Mexicano",
    "location": {
      "type": ["Place"],
      "address": {
        "type": ["PostalAddress"],
        "streetAddress": "Avenida Carlos 100",
        "addressLocality": "Hern√°dez de Mara",
        "addressRegion": "Nuevo Leon",
        "postalCode": "32200",
        "addressCountry": "Mexico"
      }
    },
    "email": "info@example.net",
    "phoneNumber": "+1-023-555-7276"
  }
  